<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jnotes </title>
    <link rel="icon" href="../icons/notes.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header-left">
                <div class="logo-icon">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor" />
                    </svg>
                </div>
               
            </div>

            <div class="header-right">
                <div class="search-container">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                            viewBox="0 0 256 256">
                            <path
                                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z" />
                        </svg>
                    </div>
                    <input type="text" class="search-input" placeholder="Search" />
                </div>

                <!-- ADD THIS: Required by updateUserDisplay() -->
                <div class="user-name"></div>

                <div class="profile-pic" id="profilePic"></div>
            </div>
        </header>


        <!-- Main Content -->
        <main class="main">
            <div class="main-search">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                        viewBox="0 0 256 256">
                        <path
                            d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z" />
                    </svg>
                </div>
                <input type="text" class="search-input" placeholder="Search your notes" />
            </div>

            <!-- Featured Notes Grid -->
            <div class="notes-grid" id="featuredGrid">
                <div class="note-card" data-note="grocery">
                    <div class="note-bg"
                        style="background-image: url('https://images.unsplash.com/photo-1542838132-92c53300491e?w=400&h=400&fit=crop')">
                    </div>
                    <p class="note-title">Grocery List</p>
                </div>
                <div class="note-card" data-note="meeting">
                    <div class="note-bg"
                        style="background-image: url('https://images.unsplash.com/photo-1551434678-e076c223a692?w=400&h=400&fit=crop')">
                    </div>
                    <p class="note-title">Meeting Notes</p>
                </div>
                <div class="note-card" data-note="project">
                    <div class="note-bg"
                        style="background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=400&h=400&fit=crop')">
                    </div>
                    <p class="note-title">Project Ideas</p>
                </div>
                <div class="note-card" data-note="travel">
                    <div class="note-bg"
                        style="background-image: url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=400&h=400&fit=crop')">
                    </div>
                    <p class="note-title">Travel Plans</p>
                </div>
                <div class="note-card" data-note="books">
                    <div class="note-bg"
                        style="background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=400&h=400&fit=crop')">
                    </div>
                    <p class="note-title">Book Recommendations</p>
                </div>
                <div class="note-card" data-note="goals">
                    <div class="note-bg"
                        style="background-image: url('https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?w=400&h=400&fit=crop')">
                    </div>
                    <p class="note-title">Personal Goals</p>
                </div>
            </div>

            <!-- Notes Section -->
            <h2 class="section-title">Your Notes</h2>
            <div class="notes-grid" id="notesGrid">
                <!-- Dynamic notes will be added here -->
            </div>
        </main>
    </div>

    <!-- Note Modal -->
    <div class="modal-overlay" id="noteModal">
        <div class="modal">
            <div class="modal-header">
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-content">
                <div class="note-image" id="noteImage"></div>
                <input type="text" class="note-title-input" id="noteTitleInput" placeholder="Title">
                <textarea class="note-content-input" id="noteContentInput" placeholder="Take a note..."></textarea>
                <button class="save-btn" id="saveNote">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
